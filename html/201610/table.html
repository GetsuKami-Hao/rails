<!DOCTYPE html>
<html>
<head>
	<title>HTML Tables</title>
</head>
<body>
<table border="1">
	<tr>
		<td>Row 1,Column 1</td>
		<td>Row 1,Column 2</td>
	</tr>
	<tr>
		<td>Row 2,Column 1</td>
		<td>Row 2,Column 2</td>
	</tr>
</table>

<table border="2">
	<tr>
		<th>Name</th>
		<th>Salary</th>
	</tr>
	<tr>
		<td>Ramesh Raman</td>
		<td>5000</td>
	</tr>
	<tr>
		<td>Shabbir Hussein</td>
		<td>8000</td>
	</tr>
</table>
</body>
</html>
